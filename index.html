<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">
  <link href="text-styles.css" rel="stylesheet">
  <link href="media-max375px.css" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div id="wrapper">
    <div id="container">
      <img src="images/illustration-hero.svg" max-width="100%" height="auto">
      <div id="text-content">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div id="plan-cost">
          <img src="images/icon-music.svg" max-width="100%" style="object-fit:contain;">
          <div id="annual">
            <strong>Annual Plan</strong>
            <span>$59.99/year</span>
          </div>
          <a href="#">Change</a>
        </div>
        <button style="display:block;">Proceed to Payment</button>
        <button>Cancel Order</button>
      </div> <!-- end "text-content"-->
    </div> <!-- end "container" -->
  </div> <!-- end "wrapper" -->

  </div>-->
</body>
</html>
